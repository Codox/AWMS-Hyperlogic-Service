name: E2E Test

on:
  push:
    branches:
      # - master
      - 'feature/*'
      - 'bug/*'

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: 'postgres:13.5-alpine'
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e:ci
        env:
          DB_HOST: postgres
          DB_USER: test
          DB_PASS: test
          DB_PORT: 5432
          DB_NAME: test
